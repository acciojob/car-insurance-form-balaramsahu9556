<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" name="name" id="name" required
		</div>

		<div>
			<label for="email">Email</label><br>
			<input type="email" name="email" id="email" required>
		</div>

		<div>
			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" id="gender" required>Male<br>
			<input type="radio" name="gender" id="gender" required>Female
		</div>

		<div>
			<label for="cars">Car Brands</label>
			<select id="cars" required>
				<option value="BMW" >BMW</option>
				<option value="Audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>

		<div>
			<label for="carage">Car age</label><br>
			<input type="number" name="carage" id="carage" required>
		</div>

		<div>
			<label for="dop">Date of Purchase(dop)</label><br>
			<input type="date" name="dop" id="dop" required>
		</div>

		<div>
			<label for="password">Password</label><br>
			<input type="password" name="password" id="password" required>
		</div>

		<div>
			<button type="submit">Submit</button>
		</div>
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
