<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" name="name" id="name" required
		</div>

		<div>
			<label for="email">Email</label><br>
			<input type="email" name="email" id="email" required>
		</div>

		<div>
			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" id="gender" required>Male<br>
			<input type="radio" name="gender" id="gender" required>Female
		</div>

		<div>
			<label for="cars">Car Brands</label>
			<select>
				<option name="cars" id="cars" value="BMW" required>BMW</option>
				<option name="cars" id="cars" value="Audi" required>Audi</option>
				<option name="cars" id="cars" value="mercedez" required>Mercedez</option>
			</select>
		</div>

		<div>
			<label for="age">Car age</label><br>
			<input type="number" name="age" id="age" required>
		</div>

		<div>
			<label for="date">Date of Purchase(dop)</label><br>
			<input type="date" name="date" id="date" required>
		</div>

		<div>
			<label for="password">Password</label><br>
			<input type="password" name="password" id="password" required>
		</div>

		<div>
			<button>Submit</button>
		</div>
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
